<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tennis | New Match</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="nav-panel">
        <div>
            TennisScoreboard
        </div>
        <nav>
            <a href="/">Главная</a>
            <a href="/matches">Завершенные матчи</a>
        </nav>
    </header>

    <main>
        <div class="center">
            <form action="/new-match" method="post">
                <p>
                    Первый игрок:
                    <input type="text" name="first_player" pattern="^[A-Za-zА-Яа-яЁё\s]{1,50}$">
                </p>
                <p>
                    Второй игрок:
                    <input type="text" name="second_player" pattern="^[A-Za-zА-Яа-яЁё\s]{1,50}$">
                </p>
                <button type="submit">Начать новый матч</button>
            </form>
        </div>
    </main>
</body>
</html>
